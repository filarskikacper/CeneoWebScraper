<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.svg">
    <title>Ceneo Web Scraper</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">
                Ceneo Web Scraper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <a class="nav-link" href="{{url_for('index')}}">Strona główna</a>
                    <a class="nav-link" href="{{url_for('display_form')}}">Ekstrakcja opinii</a>
                    <a class="nav-link" href="{{url_for('products')}}">Lista produktów</a>
                    <a class="nav-link" href="{{url_for('author')}}">O autorze</a>
                </ul>
            </div>
        </div>
    </nav>
<div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-9">
                             <div id="loading"></div>
        <div class="card shadow border text-center mt-4" id="content">
            <header class="card-title mt-4">
                <h3>{% block title %} {% endblock %}</h2>
            </header>
                <div class="card-body mt-4">
                    {% block content %}

                    {% endblock %}
                </div>
            <hr>
            <p>Kacper Filarski, Uniwersytet Ekonomiczny w Krakowie</p>
        </div>
        </div>
        </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
    {% block script %} {% endblock %}
</body>

</html>
