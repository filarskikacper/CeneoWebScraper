{% extends 'base.html' %}
{% block title %} Pobieranie opinii o produkcie {% endblock %}
{% block content %}
    {% if error is defined %}
        <p>{{error}}</p>
    {% endif %}
    <form action="{{url_for('extract')}}" method="post" class="row g-3 position-relative sticky-top">
        <div class="col-auto">
            <label for="product_id" class="visually-hidden">Kod produktu</label>
            <input type="text" class="form-control"  name="product_id" id="product_id" placeholder="Kod produktu" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-dark">Pobierz opiniÄ™</button>
        </div>
    </form>
{% endblock %}
